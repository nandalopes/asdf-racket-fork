name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'bin/*'
      - 'lib/**/*'
      - 'scripts/**/*'
      - '**/release.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        with:
          release-type: simple
